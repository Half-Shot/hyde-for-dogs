<div id="contact" class="container">
    <ul>
    {{ with .Site.Params.email }}   
    <li class="email">
        <a rel="me" aria-label="{{ $.Site.Data.Strings.email }}" href="mailto:{{ . }}">
            {{ . }}
        </a>
    </li>
    {{ end }}
    {{ with .Site.Params.tel }}   
    <li class="tel">
        <a rel="me" aria-label="telephone" href="tel:{{ . }}">
            {{ . }}
        </a>
    </li>
    {{ end }}
    </ul>
</div>
